<div id="reservationDiv">

    <h1>Reservation</h1>

    <div id="reservation">
        <form action="http://localhost:8080/paintballBooking" method="post" id="CreateReservation">
            <label for="date">Vælg Dato</label><br>
            <input type="date" id="date" name="date"><br>

            <br>
            <br>

            <div id="AvailableTimes">
                <input type="hidden" id="selectedTime" name="selectedTime">
            </div>

            <br>
            <br>
            <label for="participants">Antal Deltager: </label> <br>
            <input type="number" id="participants" name="participants"><br>

            <br><br>
            <input id="nextReservation" type="submit" value="Næste">
        </form>
    </div>
</div>

<div class = "center">
    <button id="show-login">Login</button>
</div>

<div class="popup">
    <div class="close-btn">&times;</div>

    <div class="form" id = "loginForm" >
        <h2>Login</h2>


        <div class="form-element">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Indtast din email">
        </div>


        <div class="form-element">
            <label for="password">Adgangskode</label>
            <input type="password" id="password" placeholder="Indtast adgangskode">
        </div>


        <div class="form-element">
            <button  class="form-element" id="submitButton" type = "submit" value ="submit" > Sign in </button>
        </div>
    </div>


</div>

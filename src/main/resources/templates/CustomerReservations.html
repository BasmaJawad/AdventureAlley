<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservationer</title>
    <link rel="stylesheet" href="../static/navbar.css">
    <link rel="stylesheet" href="../static/loginpage.css">
    <link rel="stylesheet" href="../static/CustomerReservations.css">


</head>
<body>

<header>
    <div class="wrapper">
        <img id="logo" src="../static/images/logohvid.png"/>
        <nav>
            <ul id="navbarWrapper">
            </ul>
        </nav>
    </div>
</header>

<div id="background">

    <img src="../static/images/smudge2.png"/></div>

<h1>Dine Reservationer</h1>
<div id="customerName"></div>

<div id="reservationCard">

    <div id="reservationCardInfo"></div>

</div>

<div class="overlay">

    <div class="popup">
        <div class="close-btn">&times;</div>

        <div class="form" id="loginForm">
            <h2>Login</h2>


            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Indtast din email">
            </div>


            <div class="form-element">
                <label for="password">Adgangskode</label>
                <input type="password" id="password" placeholder="Indtast adgangskode">
            </div>

            <div class="form-element">
                <button class="form-element" id="submitButton" type="submit" value="submit"> Log ind</button>
            </div>
        </div>
        <br>
        <a href="SignUp.html" id="linkSignUp">Klik her for at tilmelde dig</a>

    </div>

</div>

<script src="../JS/CustomerReservations.js"></script>
<script src="../JS/navbarIteration.js"></script>
<script src="../JS/Login.js"></script>
</body>
</html>
